<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
  	<div class="col-sm-6">
    <div class="frame col-sm-12">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login()" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a>
        </div>

      </form>
    </div>
    </div>
    </div>
    <div class="col-sm-6">
      <div class="frame col-sm-12">
        <div class="col-sm-12">
          <h1>... Or use your favorite service</h1>
        </div>
        <div class="text-center">
          <button ng-click="authenticate('github')" class="btn btn-lg btn-github btn-social"><i class="fa fa-github"></i>Log in with Github</button>
        </div>
        <div class="text-center">
          <button ng-click="authenticate('twitter')" class="btn btn-lg btn-twitter btn-social"><i class="fa fa-twitter"></i>Log in with Twitter</button>
        </div>

      </div>

  </div>
  <hr>
</div>
