<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>

<div class="modal-body">
      <div class="row">
        <div class="col-md-12">
        	 <label for="description">Description</label>
          <input id="description" name="description" class="col-md-12" ng-model="modal.description" required placeholder="Enter the description"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="imgUrl">The URL for you pinkture</label>
          <input id="imgUrl" name="imgUrl" class="col-md-12" ng-model="modal.imgUrl" ng-change="modal.setImageSrc();" placeholder="Enter the image URL"/>
        </div>
      </div>
      <div class="row">
        <div class="img-container"> 
           <img id="newPink"/> 
        </div>
      </div>
      <div class="row">
        <label for="progressbar">Progress</label>
        <div class="progress">
          <div id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
          </div>
        </div>
      </div>
      <div class="row">
        <label for="pinkbar">Pinkness (must be &gt; 30% to be accepted)</label>
        <div class="progress">
          <div id="pinkbar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
          </div>
        </div>
      </div>
</div>
<div class="modal-footer">
    <button id="analyzeBtn" class="btn btn-primary" ng-disabled="modal.noImageYet" ng-click="modal.analyze()">Analyze its Pinkness</button>
    <button id="saveBtn" class="btn btn-primary" ng-disabled="modal.notPinkEnough" ng-click="modal.save()">Save</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
